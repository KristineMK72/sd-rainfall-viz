<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Dakota Rainfall Explorer</title>

  <!-- Leaflet from jsDelivr – eliminates tracking warnings -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Your CSS – absolute path so Vite serves it correctly -->
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header class="page-header">
    <h1>South Dakota Rainfall Explorer</h1>
    <p class="subtitle">County-level rainfall patterns since 1940</p>
  </header>

  <main class="container">
    <section class="layout">
      <div class="left-panel">
        <div class="metric-toggle" role="tablist" aria-label="Map metric">
          <div class="metric-bg"></div>
          <button class="metric-option active" data-metric="amount"      role="tab" aria-selected="true">Amount</button>
          <button class="metric-option"        data-metric="trend"       role="tab" aria-selected="false">Trend</button>
          <button class="metric-option"        data-metric="variability" role="tab" aria-selected="false">Variability</button>
        </div>

        <div id="map" aria-label="South Dakota rainfall choropleth map"></div>

        <p class="map-note">
          Click a county to explore its rainfall history. Use the toggle above to change what the colors mean.
        </p>
      </div>

      <div class="right-panel">
        <div class="controls">
          <label class="control-group">
            <span class="control-label">Location</span>
            <select id="citySelect"></select>
          </label>
          <label class="control-group">
            <span class="control-label">Time scale</span>
            <select id="timeScale">
              <option value="yearly">Yearly</option>
              <option value="monthly">Monthly</option>
              <option value="daily">Daily (recent)</option>
            </select>
          </label>
          <button id="resetZoom">Reset chart zoom</button>
        </div>

        <div class="chart-container">
          <canvas id="rainfallChart"></canvas>
        </div>

        <section id="statsPanel" class="stats-panel" aria-live="polite">
          <p>Loading statistics…</p>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Data: Open-Meteo archive API (1940–present)</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js + Zoom -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <!-- Your app code – type="module" + absolute paths = works on Vercel -->
  <script type="module" src="/stats.js"></script>
  <script type="module" src="/script.js"></script>
</body>
</html>
