<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Dakota Historical Rainfall</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Chart.js + Zoom plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
</head>

<body>
  <header class="page-header">
    <h1>South Dakota Rainfall Explorer</h1>
    <p class="subtitle">County-level rainfall patterns since 1940</p>
  </header>

  <main class="container">
    <section class="layout">
      <div class="left-panel">
        <div id="map" aria-label="South Dakota rainfall choropleth map"></div>
        <p class="map-note">Click a county to explore its rainfall history.</p>
      </div>

      <div class="right-panel">
        <div class="controls">
          <label class="control-group">
            <span class="control-label">Location</span>
            <select id="citySelect"></select>
          </label>

          <label class="control-group">
            <span class="control-label">Time scale</span>
            <select id="timeScale">
              <option value="yearly">Yearly</option>
              <option value="monthly">Monthly</option>
              <option value="daily">Daily (recent)</option>
            </select>
          </label>

          <button id="resetZoom">Reset chart zoom</button>
        </div>

        <div class="chart-container">
          <canvas id="rainfallChart"></canvas>
        </div>

        <section id="statsPanel" class="stats-panel" aria-live="polite">
          <p>Loading statistics…</p>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Data: Open‑Meteo archive API (1940–present)</p>
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- App scripts -->
  <script src="stats.js"></script>
  <script src="script.js"></script>
</body>
</html>
