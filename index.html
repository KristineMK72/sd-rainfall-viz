<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Dakota Rainfall Explorer</title>

  <!-- Leaflet from jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header class="page-header">
    <h1>South Dakota Rainfall Explorer</h1>
    <p class="subtitle">County-level rainfall patterns since 1940</p>
  </header>

  <main class="container">
    <section class="layout">
      <!-- LEFT: Map + Metric toggle -->
      <div class="left-panel">
        <!-- Icon-based metric toggle -->
        <div class="metric-toggle" role="tablist" aria-label="Map metric">
          <div class="metric-bg"></div>
          <button
            id="metricAmount"
            class="metric-option active"
            data-metric="amount"
            role="tab"
            aria-selected="true"
          >
            üíß Amount
          </button>
          <button
            id="metricTrend"
            class="metric-option"
            data-metric="trend"
            role="tab"
            aria-selected="false"
          >
            ‚ÜóÔ∏è Trend
          </button>
          <button
            id="metricVariability"
            class="metric-option"
            data-metric="variability"
            role="tab"
            aria-selected="false"
          >
            „Ä∞Ô∏è Variability
          </button>
        </div>

        <!-- Map + Legend -->
        <div id="map" aria-label="South Dakota rainfall choropleth map">
          <div id="legend" class="legend">
            <h4>Rainfall (10‚Äëyr Avg)</h4>
            <div class="legend-rows"></div>
          </div>
        </div>

        <p class="map-note">
          Use the dropdown on the right to choose a station. Use the metric toggle above to change what the colors mean.
        </p>
      </div>

      <!-- RIGHT: Controls + Chart + Stats -->
      <div class="right-panel">
        <div class="controls">
          <label class="control-group">
            <span class="control-label">Location</span>
           <select id="stationSelect"></select>
          </label>



          <button id="resetZoom">Reset chart zoom</button>
        </div>

        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>

        <section id="statsPanel" class="stats-panel" aria-live="polite">
          <p>Loading statistics‚Ä¶</p>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Data: Open-Meteo archive API (1940‚Äìpresent)</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js + Zoom -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <!-- Your app code -->
  <script type="module" src="stats.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
