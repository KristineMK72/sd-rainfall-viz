<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Dakota Historical Rainfall</title>

  <link rel="stylesheet" href="style.css" /> 

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

  </head>

<body>
  <header>
    <h1>South Dakota Historical Rainfall</h1>
  </header>

  <div class="container"> <div id="map"></div>

    <div class="controls">
      <label>
        City:
        <select id="citySelect"></select>
      </label>

      <label>
        Time Scale:
        <select id="timeScale">
          <option value="yearly">Yearly</option>
          <option value="monthly">Monthly</option>
          <option value="daily">Daily</option>
        </select>
      </label>

      <button id="resetZoom">Reset Zoom</button>
    </div>

    <div class="chart-container">
      <canvas id="rainfallChart"></canvas>
    </div>

    <section id="statsPanel" class="stats-panel">
      <p>Loading statistics…</p>
    </section>
  </div> <footer>
    <p style="text-align:center; margin-top:20px;">
      Data Source: Open‑Meteo (1940–present)
    </p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="script.js"></script>
  <script src="stats.js"></script>

  <script>
    // Initialize map
    const map = L.map("map").setView([44.37, -100.35], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // Marker that updates when city changes
    const marker = L.marker([44.37, -100.35]).addTo(map);

    document.getElementById("citySelect").addEventListener("change", () => {
      const city = document.getElementById("citySelect").value;
      const { lat, lon } = cities[city];
      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 7);
    });
  </script>
</body>
</html>
